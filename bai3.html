<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pow(x,y) {
        let luythua = 1;
        for (let i=1; i<=y;i++){
            luythua *= x;
        }
        return luythua;
    }
    let a = Number(prompt("Nhập vào cơ số"));
    let b = Number(prompt("Nhập vào số mũ"));
    console.log(pow(a,b));
</script>
</body>
</html>
