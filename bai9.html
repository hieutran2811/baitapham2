<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function find(arr, char) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            if(char === arr[i]){
                sum++;
            }
        }

        if (sum === 0){
            return -1;
        }
        return sum;
    }
</script>
</body>
</html>
