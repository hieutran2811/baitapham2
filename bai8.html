<body>
<script>
    function Reverse(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        console.log(arr);
    }
</script>
