<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    function dienTichHinhTron(x) { //x là bán kính
        return Math.PI*x*x;
    }
    function chuViHinhTron(x) { //x là bán kính
        return Math.PI*x*2;
    }
    let a = Number(prompt("Nhập vào bán kính kình tròn"));
    console.log(dienTichHinhTron(a));
    console.log(chuViHinhTron(a));

</script>
</body>
</html>
